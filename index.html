<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
      transition: background 1s ease-in-out;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparante witte achtergrond */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #4CAF50;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 5px;
      border: 2px solid #4CAF50;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #8BC34A;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #weather-info {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f4f4f4;
    }

    .emoji {
      font-size: 30px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>üå§Ô∏è Weather App üåßÔ∏è</h1>
    <input type="text" id="city" placeholder="Enter city name...">
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getWeatherByGeolocation()">Use My Location</button>

    <div id="weather-info">
      <h3 id="city-name"></h3>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
